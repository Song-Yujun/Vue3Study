<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./vue.js"></script> -->
    <!-- CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="counter">
        <!-- 告诉Vue,这个里面放了一个变量 -->
        <p>{{num}}</p>
        <p>{{uname}}</p>
    </div>
    <script>
        const Counter = {  //配置对象
            data:function(){
                return {
                    num:0,
                    uname:"张三"
                }
            }
        }
      let app =   Vue.createApp(Counter).mount("#counter")   //创建应用，将配置对象传入Vue，自动解析，mountt进行挂载和上面html的元素关联
      console.log(app);
    //   app.num--->页面上的num也会随之修改
    </script>


</body>
</html>
